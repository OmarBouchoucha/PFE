<html lang="en" dir="ltr">

    <title>Login Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">
  </head>
  <body>

<form class="box" action="{{url_for('login')}}" method="POST">
  <h1>Login</h1>
  <h4>{{msg}}</h4>
  <label class="mobile-txt"><h5>username</h5></label>
  <input type="text" name="name" placeholder="Username" required>
  <label class="mobile-txt"><h5>password</h5></label>
  <input type="password" name="pass" placeholder="Password" required>
  
  <a href= "{{url_for('index')}}"><input type="submit"  value="Login"></a>

</form>

  </body>
</html>
