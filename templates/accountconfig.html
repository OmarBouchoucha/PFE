<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Config Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'login.css')}}">
  </head>
  <body>

<form class="box" action="#" method="POST">
  <h1>Config</h1>
  <h5>{{msg}}</h5>
  <label class="mobile-txt"><h5>username</h5></label>
  <input type="text" name="name" placeholder="Username" maxlength="20" required>
  <label class="mobile-txt"><h5>password</h5></label>
  <input type="password" name="pass" placeholder="Password"  maxlength="20"required>
  <label class="mobile-txt"><h5>position</h5></label>
  <input type="text" name="pos" placeholder="position"  maxlength="20" required>
  <a href= "{{url_for('settings')}}"><input type="submit"  value="change settings"></a>
  <a href= "{{url_for('settings')}}"><h4>Go Back</h4></a>
</form>
  </body>
</html>
