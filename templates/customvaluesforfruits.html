<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Custom intervales Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'customvalues.css')}}">
  </head>
  <body>

    <div class="centered-wrapper">
<form class="box" action="#" method="POST">
    <h1>Set custom intervales</h1>
    {%for i in nbr %}
    <label class="mobile-txt"><h5>Tempature {{i}}</h5></label>

  <input type="number" name="tempature {{i}}" placeholder="Tempature {{i}}" required>
  <br>
  <br>
  <label class="mobile-txt"><h5>duration {{i}}</h5></label>

  <input type="number" name="duration {{i}}" placeholder="duration {{i}}" required>
  <h5>--------</h5>
   {% endfor %}
  <a href= "{{url_for('command')}}"><input type="submit"  value="Set"></a>
  <a href= "{{url_for('numberofintervalesforfruits')}}"><h4>Go Back</h4></a>
</form>
</div>
  </body>
</html>
